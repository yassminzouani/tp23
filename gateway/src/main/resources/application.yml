server:
  port: 8888

spring:
  application:
    name: GATEWAY

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: GATEWAY
        health-check-path: /actuator/health
        health-check-interval: 10s

eureka:
  client:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

