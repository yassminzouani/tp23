spring:
  application:
    name: SERVICE-CLIENT

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: SERVICE-CLIENT

  datasource:
    url: jdbc:mysql://localhost:3306/Micro_ClientDB?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true


eureka:
  client:
    enabled: false

server:
  port: 8088
